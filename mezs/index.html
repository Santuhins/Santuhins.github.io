<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-plane position="0 0 -3" rotation="-90 0 0" width="30" height="30" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/terrain/grasslight-big.jpg"></a-plane>
      <a-sky img id="sky" src="sky.png"> ></a-sky>
      <a-light type="point" color="red" position="200 20 200"></a-light> 
      
      <a-box src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_diffuse.jpg"  
              position="-15 0.5 -3" rotation="0 90 0" width="3" depth="0.1" height="1"></a-box>
              <a-box src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_diffuse.jpg"  
              position="-15 0.5 -6" rotation="0 90 0" width="3" depth="0.1" height="1"></a-box>
              <a-box src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_diffuse.jpg"  
              position="-15 0.5 -9" rotation="0 90 0" width="3" depth="0.1" height="1"></a-box>
              <a-box src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_diffuse.jpg"  
              position="-15 0.5 -12" rotation="0 90 0" width="3" depth="0.1" height="1"></a-box>
              <a-box src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_diffuse.jpg"  
              position="-15 0.5 -15" rotation="0 90 0" width="3" depth="0.1" height="1"></a-box>
              <a-box src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_diffuse.jpg"  
              position="-15 0.5 0" rotation="0 90 0" width="3" depth="0.1" height="1"></a-box>
              <a-box src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_diffuse.jpg"  
              position="-15 0.5 3" rotation="0 90 0" width="3" depth="0.1" height="1"></a-box>
              <a-box src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_diffuse.jpg"  
              position="-15 0.5 6" rotation="0 90 0" width="3" depth="0.1" height="1"></a-box>
              <a-box src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_diffuse.jpg"  
              position="-15 0.5 9" rotation="0 90 0" width="3" depth="0.1" height="1"></a-box>
              <a-box src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_diffuse.jpg"  
              position="-15 0.5 11.2" rotation="0 90 0" width="1.5" depth="0.1" height="1"></a-box>

              <a-entity light="color: #red; intensity: 1.5" position="5 8 5"></a-entity>

      <a-box position="-3 0.5 -5" rotation="0 45 0" width="0.2" depth="0.2" height="2" color="#4c3228"></a-box>
      <a-sphere color="#83f28f" position="-3 1.5 -5" radius="1">  </a-sphere>
      <a-image src="DSC_2211.png" position="-1.5 0.5 -5"></a-image>


      <a-box position="1 0.5 2" rotation="0 45 0" width="0.2" depth="0.2" height="4" color="#4c3228"></a-box>
      <a-sphere color="#83f28f" position="1 2.5 2" radius="1.2">  </a-sphere>
      
      <a-entity geometry="primitive: dodecahedron; radius: 2; " color="#4c3228" position="-10 2.5 -10"  ></a-entity>
      <a-box position="-10 0.5 -10" rotation="0 45 0" width="0.2" depth="0.2" height="4" color="#4c3228"></a-box>
      <a-image src="DSC_1506@0.5x.png" rotation="0 90 0" position="-8 0.5 -10" width="2" height="2"></a-image>

      <a-entity geometry="primitive: dodecahedron; radius: 2; " color="pink" position="5 2.5 -2"  ></a-entity>
      <a-box position="5 0.5 -2" rotation="0 45 0" width="0.2" height="4" depth="0.2" color="#4c3228"></a-box>

      <a-entity geometry="primitive: icosahedron; radius: 2;" color="#83f28f" position="8 2.5 -10"></a-entity>
      <a-entity geometry="primitive: icosahedron; radius: 1;" color="#83f28f" position="7 4 -10"></a-entity>
      <a-box position="8 0.5 -10" rotation="0 45 0" width="0.2" depth="0.2" height="4" color="#4c3228"></a-box>

      <a-cylinder position="1 0 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>  -->
     
    </a-scene>

</html>
