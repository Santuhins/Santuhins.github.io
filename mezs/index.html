<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-plane position="0 0 -3" rotation="-90 0 0" width="10000" height="10000" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/terrain/grasslight-big.jpg"></a-plane>
      <a-sky img id="sky" src="sky.png"> ></a-sky>
      <a-light color="red" position="-1 1 0"></a-light>
    
      <a-box position="-3 0.5 -5" rotation="0 45 0" width="0.2" depth="0.2" height="2" color="#4c3228"></a-box>
      <a-sphere color="#83f28f" position="-3 1.5 -5" radius="1">  </a-sphere>
      <a-image src="DSC_2211.png" position="-1.5 0.5 -5"></a-image>

      <a-entity geometry="primitive: dodecahedron; radius: 2; " color="#green" position="-10 2.5 -10"  ></a-entity>
