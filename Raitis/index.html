<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-plane position="0 0 -3" rotation="-90 0 0" width="15" height="15" color="#006400"></a-plane>

      <a-sky img id="sky" src="sky.png"> ></a-sky>
      
      <a-box position="-3 0.5 -5" rotation="0 45 0" width="0.2" depth="0.2" height="0.5" color="#4c3228"></a-box>
      <a-sphere color="#83f28f" position="-3 1.5 -5" radius="1">  </a-sphere>
      
    
     
 
      <a-sphere position="0 1.25 -5" radius="1.25" color="#83f28f"></a-sphere>
      <a-cylinder position="1 0 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
     
    </a-scene>
  </body>
</html>
